name: Build the container image

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:

  build:
    name: Build the container image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2.3.2
      - name: Log in to the GitHub registry
        run: docker login --password "${{ github.token }}" --username "${{ github.actor }}" docker.pkg.github.com
      - name: Log in to Docker Hub
        run: docker login --password "${{ secrets.docker_hub_password }}" --username "${{ secrets.docker_hub_username }}"
      - name: Build the container image
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ${{ github.repository }}/find-duplicates
          registry: docker.pkg.github.com
          push: false
      - name: Tag and push the image
        if: github.event_name == 'push' || github.event_name == 'release'
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ${{ github.repository }}/find-duplicates
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ github.token }}
          tag_with_ref: true
          add_git_labels: true
